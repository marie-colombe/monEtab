<div class="container">
    <h1>Modifier un utilisateur</h1>
    <p> <a routerLink="/utilisateur">Retour <i class="fas fa-arrow-circle-right"></i></a></p>

    <form id="event-form" class="event-form" [formGroup]="formModifierUtilisateur">
       
        
        <div class="form-group">
            <label for="pseudo"> </label>
            <input type="text" id="nom" placeholder="admin" name="pseudo" placeholder="pseudo" name="pseudo" [class.is-invalid]="isInvalidInput(formModifierUtilisateur.controls['pseudo'])" formControlName="pseudo">
            <span class="text-danger" *ngIf="isInvalidInput(formModifierUtilisateur.controls['pseudo'])">
                <ng-container *ngIf="formModifierUtilisateur.controls['pseudo'].hasError('required')">
                  ce champ est requis
                </ng-container>
            </span>
        </div>
        <div class="form-group">
            <label for="mot de passe"> </label>
            <input type="text" id="prenom" placeholder="ancien mot de passe" name="ancien" [class.is-invalid]="isInvalidInput(formModifierUtilisateur.controls['ancien'])" formControlName="ancien">
            <span class="text-danger" *ngIf="isInvalidInput(formModifierUtilisateur.controls['ancien'])">
                <ng-container *ngIf="formModifierUtilisateur.controls['ancien'].hasError('required')">
                  ce champ est requis
                </ng-container>
            </span>
        </div>

        <div class="form-group">
            <label for="mot de passe"> </label>
            <input type="text" id="prenom" placeholder=" nouveau mot de passe" name="nouveau" [class.is-invalid]="isInvalidInput(formModifierUtilisateur.controls['nouveau'])" formControlName="nouveau">
            <span class="text-danger" *ngIf="isInvalidInput(formModifierUtilisateur.controls['nouveau'])">
                <ng-container *ngIf="formModifierUtilisateur.controls['nouveau'].hasError('required')">
                  ce champ est requis
                </ng-container>
            </span>
        </div>
       
        <div class="form-group">
            <label for="confirmer"> </label>
            <input type="text" id="telephone" placeholder="confirmer mot de passe" name="confirm" [class.is-invalid]="isInvalidInput(formModifierUtilisateur.controls['confirm'])" formControlName="confirm">
            <span class="text-danger" *ngIf="isInvalidInput(formModifierUtilisateur.controls['confirm'])">
                <ng-container *ngIf="formModifierUtilisateur.controls['confirm'].hasError('required')">
                  ce champ est requis
                </ng-container>
            </span>
        </div>
        <div class="form-buttons">
            <button type="button" class="cancel-button">Annuler</button>
            <button type="submit" class="submit-button">Enregistrer</button>
        </div>
        

    </form>
</div>
